<!Doctype html>
<html>
    <head>
        <title>Grading System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <script type="text/javascript" src="script.js"></script>
<body>
    <body style="background-color: rgb(111, 146, 146)";</body>
    <div class="container fw-bold">
        <form>
        <div class="row">
            <div class="col-8 m-auto text-white bg-dark p-3">
                <h3>Grade Calculator </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-12  m-auto d-flex justify-content-around">
                <div class="col-md-4">
            <div class="sub1 mb-3">
                <label>Web Systems</label>
                <input class="form-control" id="SubjectOne" type="number" name="" placeholder="Enter Grade">
            </div>
            <div class="sub2 mb-3">
                <label>Purposive Communication</label>
                <input class="form-control" id="SubjectTwo" type="number" name="" placeholder="Enter Grade">
            </div>
            <div class="sub3 mb-3">
                <label>Science</label>
                <input class="form-control" id="SubjectThree" type="number" name="" placeholder="Enter Grade">
            </div>
            <div class="sub4 mb-3">
                <label>Discrete Math</label>
                <input class="form-control" id="SubjectFour" type="number" name="" placeholder="Enter Grade">
            </div>
            <div class="sub5 mb-3">
                <label>Physical Education</label>
                <input class="form-control" id="SubjectFive" type="number" name="" placeholder="Enter Grade">
            </div>  
            <div class="sub6 mb-3">
                <label>Integral Calculus</label>
                <input class="form-control" id="SubjectSix" type="number" name="" placeholder="Enter Grade">
            </div>
            <div class="sub7 mb-3">
                <label>Differential Calculus</label>
                <input class="form-control" id="SubjectSeven" type="number" name="" placeholder="Enter Grade">
            </div>       
            
                <button type= "button" class="btn btn-warning col-12 mb-3" onclick="Calculate()">Calculate</button>
                <button type="button" class="btn btn-warning col-12 mb-3" value="Refresh" onclick="window.location.reload()">Reset</button>
                </form>
             </div>
        </div>
            <div class="col-md-4 d-flex align-items-center">
            <table class="table table-bordered border-dark d-flex ">
                <tr>
                    <td>Overall Marks: </td>
                    <td>700/700</td>
                </tr>
                <tr>
                    <td>Obtained Total Marks: </td>
                    <td id="obtain"></td>
                </tr>
                <tr>
                    <td>Percentage: </td>
                    <td id="per" + %></td>
                </tr>
            
                <tr>
                    <td>Description: </td>
                    <td id= "hak"></td>
                </tr>
                <tr>
                    <td>Remarks: </td>
                    <td id="Remarks"></td>
                </tr>
            </table>
            </div>

</body>
</html>
